<div class="p-4">
    <div class="flex gap-2">
        <div
            class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-4" (ngSubmit)="onSubmit()" #produitForm="ngForm" autocomplete="off">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Ajout des produits</h5>
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                    <input type="text" name="nom" id="nom" [(ngModel)]="produit!.nom"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Nom du produit" required />
                </div>
                <div>
                    <label for="categorie"
                        class="block text-sm font-medium text-gray-900 dark:text-white">Catégorie</label>
                    <select id="categorie" [(ngModel)]="produit!.categorie_id" name="categorie_id"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="" disabled selected>Choisissez une catégorie</option>
                        <option *ngFor="let categorie of categoriesList" [value]="categorie.id">
                            {{ categorie.nom }}
                        </option>
                    </select>
                </div>
                <div>
                    <label for=" codeBarre" class="block text-sm font-medium text-gray-900 dark:text-white">Code
                        barre</label>
                    <input type="text" name="codeBarre" id="codeBarre" [(ngModel)]="produit!.code_barre"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="Entrez le code barre" title="Le code barre doit être composé de 8 à 13 chiffres."
                        required />

                </div>
                <div class="flex items-center gap-5">
                    <div>
                        <label for="prixUnitaire" class="block text-sm font-medium text-gray-900 dark:text-white">Prix
                            unitaire (en FC)</label>
                        <input type="number" name="prixUnitaire" id="prixUnitaire" [(ngModel)]="produit!.prix_unitaire"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Entrez le prix unitaire" min="1" required />
                    </div>
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-900 dark:text-white">Stock
                            disponible</label>
                        <input type="number" name="stock" id="stock" [(ngModel)]="produit!.stock_disponible"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Entrez le prix unitaire" min="50" required />
                    </div>
                </div>
                <div>
                    <label for="description"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                    <textarea id="description" rows="2" name="description" [(ngModel)]="produit!.description"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder=""></textarea>

                </div>
                <button type="submit"
                    class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    [disabled]="!produitForm.form.valid">Ajouter</button>
            </form>
        </div>

        <div
            class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">Liste des produits ajoutés</h5>
            <ul *ngFor="let addproduit of sendProduits" role="list" class="space-y-5 my-7">
                <li class="flex justify-between">
                    <div>
                        <div class="flex items-center">
                            <svg class="flex-shrink-0 w-4 h-4 text-blue-700 dark:text-blue-500" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                            </svg>
                            <span class="text-base font-normal leading-tight text-gray-500 dark:text-gray-400 ms-3">{{
                                addproduit.nom }}</span>
                        </div>
                        <div class="pl-7 flex items-center gap-8">
                            <span class="text-base font-normal leading-tight text-gray-500 dark:text-gray-400 ">P.U :{{
                                addproduit.prix_unitaire }}</span>
                            <span class="text-base font-normal leading-tight text-gray-500 dark:text-gray-400 ">QTE :{{
                                addproduit.stock_disponible }}</span>
                        </div>
                    </div>
                    <svg (click)="removeItem(addproduit)" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="size-5 text-bl hover:bg-red-500 dark:hover:bg-red-500 dark:hover:text-white rounded-lg">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>

                </li>
            </ul>
            <button type="button" *ngIf="sendProduits!.length > 0" (click)="validCreated()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">Valider
                l'insertion</button>
        </div>
    </div>
</div>
